<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIO DESIGN AI â€“ Login / Register</title>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-200 flex justify-center items-center">

  <!-- CARD -->
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8 transition-all duration-300" id="cardBox">

    <!-- LOGO -->
    <div class="flex justify-center mb-4">
      <img src="/logo.png" alt="logo" class="w-20 h-20 rounded-xl shadow-md">
    </div>

    <!-- TITLE -->
    <h1 class="text-3xl font-bold text-center text-blue-900 mb-6 tracking-wide">
      BIO DESIGN <span class="text-blue-600">AI</span>
    </h1>


    <!-- LOGIN FORM -->
    <div id="loginForm">
      <h2 class="text-xl font-semibold text-blue-900 mb-4 text-center">Login</h2>

      <input id="loginEmail" type="email" placeholder="Email"
        class="w-full p-3 border rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <input id="loginPass" type="password" placeholder="Password"
        class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <button id="loginBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-800 transition">
        Login
      </button>

      <p class="text-center mt-4 text-gray-600">
        Don't have an account?
        <button onclick="showRegister()" class="text-blue-700 font-semibold hover:underline ml-1">
          Register
        </button>
      </p>
    </div>


    <!-- REGISTER FORM -->
    <div id="registerForm" class="hidden">
      <h2 class="text-xl font-semibold text-blue-900 mb-4 text-center">Create Account</h2>

      <input id="regName" type="text" placeholder="Full Name"
        class="w-full p-3 border rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <input id="regEmail" type="email" placeholder="Email"
        class="w-full p-3 border rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <input id="regPass" type="password" placeholder="Password"
        class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <button id="registerBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-800 transition">
        Register
      </button>

      <p class="text-center mt-4 text-gray-600">
        Already have an account?
        <button onclick="showLogin()" class="text-blue-700 font-semibold hover:underline ml-1">
          Login
        </button>
      </p>
    </div>

  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
